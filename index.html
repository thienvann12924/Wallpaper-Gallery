<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper 4K Full HD Share</title>
    <link rel="icon" href="https://i.ibb.co/6cJb98nY/IMG-6791.jpg" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">

            <div class="logo">
                <i class="fas fa-image"></i>
                <h1>Wallpaper Gallery</h1>
            </div>
            <p class="tagline"></p>

            <!-- Download Notice -->
            <div class="certificate-notice">
                <p>All wallpapers are high resolution and free of charge</p>
            </div>
        </header>

        <main class="main-content">
            <!-- Category Navigation -->
            <div class="category-nav">
                <div class="category-dropdown">
                    <button class="category-dropdown-btn" id="categoryDropdownBtn">
                        <i class="fas fa-th" id="currentCategoryIcon"></i>
                        <span id="currentCategoryText">Collection</span>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </button>
                    <div class="category-dropdown-menu" id="categoryDropdownMenu">
                        <div class="category-dropdown-item active" data-category="all">
                            <i class="fas fa-th"></i>
                            <span>Collection</span>
                        </div>
                        <div class="category-dropdown-item" data-category="anime">
                            <i class="fas fa-dragon"></i>
                            <span>Anime</span>
                        </div>
                        <div class="category-dropdown-item" data-category="girl">
                            <i class="fas fa-heart"></i>
                            <span>Girls</span>
                        </div>
                        <div class="category-dropdown-item" data-category="landscape">
                            <i class="fas fa-mountain"></i>
                            <span>Scenery</span>
                        </div>
                        <div class="category-dropdown-item" data-category="cyberpunk">
                            <i class="fas fa-city"></i>
                            <span>Cyberpunk</span>
                        </div>
                        <div class="category-dropdown-item" data-category="cute">
                            <i class="fas fa-heart"></i>
                            <span>Cute</span>
                        </div>
                        <div class="category-dropdown-item" data-category="pets">
                            <i class="fas fa-paw"></i>
                            <span>Pets</span>
                        </div>
                    </div>
                </div>
                <button class="shuffle-btn" id="shuffleBtn" title="Shuffle Wallpapers">
                    <i class="fas fa-redo-alt"></i>
                    <span>Shuffle</span>
                </button>
            </div>

            <!-- Files List Section -->
            <section class="files-section">
                <div class="section-header">
                    <h2 id="sectionTitle"><i class="fas fa-image"></i> Wallpaper Gallery</h2>
                </div>
                <div class="files-grid" id="filesGrid">
                    <!-- Sample files will be generated by JavaScript -->
                </div>
            </section>

            <!-- Upload Progress -->
            <div class="upload-progress" id="uploadProgress" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">Uploading...</p>
            </div>
        </main>

        <footer class="footer">
            <button class="contact-btn" id="contactBtn">
                <i class="fas fa-envelope"></i>
                <span>Contact</span>
            </button>
            <p>&copy; 2025 Wallpaper Share.</p>
        </footer>
    </div>

    <!-- Modal for file details -->
    <div class="modal" id="fileModal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-header">
                <img id="modalIcon" src="" alt="Wallpaper Preview">
                <div>
                    <h3 id="modalTitle"></h3>
                    <p id="modalVersion"></p>
                </div>
            </div>
            <div class="modal-body">
                <p id="modalDescription"></p>
                <div class="modal-actions">
                    <button class="btn btn-primary" id="downloadBtn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Contact Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content contact-modal-content">
            <span class="close" id="closeContactModal">&times;</span>
            <div class="contact-modal-header">
                <div class="contact-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>Contact Us</h3>
                <p>Select the method contact</p>
            </div>
            <div class="contact-modal-body">
                <div class="contact-methods">
                    <a href="https://t.me/" target="_blank" class="contact-method telegram">
                        <div class="contact-method-icon">
                            <i class="fab fa-telegram-plane"></i>
                        </div>
                        <div class="contact-method-info">
                            <h4>Telegram</h4>
                            <p>@Saunue</p>
                        </div>
                        <i class="fas fa-external-link-alt contact-arrow"></i>
                    </a>

                    <a href="https://m.facebook.com/" target="_blank" class="contact-method facebook">
                        <div class="contact-method-icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="contact-method-info">
                            <h4>Facebook</h4>
                            <p>Saunue</p>
                        </div>
                        <i class="fas fa-external-link-alt contact-arrow"></i>
                    </a>
                </div>

                <div class="contact-footer">
                    <p><i class="fas fa-clock"></i></p>
                </div>
            </div>
        </div>
    </div>

    <script src="data-vip.js"></script>
    <script src="data-anime.js"></script>
    <script src="data-girl.js"></script>
    <script src="data-landscape.js"></script>
    <script src="data-cyberpunk.js"></script>
    <script src="data-pets.js"></script>
    <script src="data-cute.js"></script>
    <script src="script.js"></script>
</body>
</html>
